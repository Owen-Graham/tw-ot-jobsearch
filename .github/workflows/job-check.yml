name: Check for New Job Postings

on:
  schedule:
    # Run every 6 hours (at 0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-jobs:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run job check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py
        timeout-minutes: 25

      - name: Upload seen jobs for next run
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: seen-jobs-cache
          path: data/seen_jobs.json
          retention-days: 90

      - name: Download previous seen jobs
        if: always()
        uses: actions/download-artifact@v3
        with:
          name: seen-jobs-cache
          path: data/
        continue-on-error: true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: job-monitor-logs
          path: job_monitor.log
          retention-days: 7
